<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: #0c4a6e;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            width: 100%;
            max-width: 380px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(2, 132, 199, 0.15);
            text-align: center;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #0369a1;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #4b5563;
            font-size: 0.95rem;
            margin-bottom: 15px;
            font-weight: 500;
            font-style: italic;
        }
        
        .gallery {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .gallery img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #e2e8f0;
        }
        
        .features {
            text-align: right;
            margin: 15px 0;
        }
        
        .feature {
            padding: 8px 0;
            border-bottom: 1px dashed #e2e8f0;
            font-size: 0.9rem;
            color: #1e3a8a;
        }
        
        .price {
            font-size: 1.6rem;
            color: #b91c1c;
            margin: 15px 0 5px;
            font-weight: 700;
        }
        
        .delivery-info {
            font-size: 1rem;
            color: #1e40af;
            margin-bottom: 12px;
            font-weight: 700;
            background: #f8fafc;
            padding: 8px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .buy-btn {
            display: block;
            background: linear-gradient(135deg, #f6e05e 0%, #fbbf24 100%);
            color: #7c2d12;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
            font-size: 1rem;
            margin: 10px 0 5px;
            transition: all 0.2s;
        }
        
        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(251, 191, 36, 0.5);
        }
    </style>
</head>
<body>
    <div class="card">

        <div class="gallery">
            <img src="https://s6.uupload.ir/files/screenshot_20250711_231237_chrome_37zn.jpg" alt="پنکه دو قلو">
            <img src="https://s6.uupload.ir/files/screenshot_20250711_231259_chrome_fyf.jpg" alt="پنکه دو قلو">
            <img src="https://s6.uupload.ir/files/screenshot_20250711_231329_chrome_jt7h.jpg" alt="پنکه دو قلو">
        </div>
        
        <div class="features">
            <div class="feature">تنظیم زاویه مستقل هر پنکه</div>
            <div class="feature">جنس مقاوم ABS</div>
            <div class="feature">اتصال به فندکی خودرو</div>
        </div>
        
        <div class="price">
            قیمت فقط ۷۴۸ تومن
        </div>
        
        <p class="delivery-info">🚀 پرداخت درب منزل 🚀</p>
        
        <a href="https://de.mihanstore.net/fcartmob.php?id=1845" class="buy-btn">
            دریافت محصول
        </a>
    </div>
</body>
</html>
